spring:

  # mysql 配置
  datasource:
    url: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}?useUnicode=true&characterEncoding=UTF-8&useSSL=false
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}

  # redis 缓存配置
  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}
    database: ${REDIS_DATABASE}

#knife4j配置
knife4j:
  # 是否是生产模式
  production: ${SWAGGER_DISABLE}

email:
  enabled: true
  host: ${EMAIL_HOST}
  port: ${EMAIL_PORT}
  ssl-enable: ${EMAIL_SSL_ENALE}
  avoid-auth-enable: ${EMAIL_AVOID_AUTH_ENABLE}
  from:
    name: ${EMAIL_FROM_NAME}
    email: ${EMAIL_FROM_MAIL}





















